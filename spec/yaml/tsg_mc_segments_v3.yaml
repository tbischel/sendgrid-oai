        '401':
          $ref: '#/components/responses/Segments401'
        '403':
          $ref: '#/components/responses/Segments403'
        '404':
          $ref: '#/components/responses/Segments404'
        '500':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
                      required:
                      - message
                required:
                - errors
