    delete:
      operationId: DeleteSpamReports
      summary: Delete spam reports
      tags:
      - Spam Reports
      description: "**This endpoint allows you to delete your spam reports.**\n\n\
        Deleting a spam report will remove the suppression, meaning email will once\
        \ again be sent to the previously suppressed address. This should be avoided\
        \ unless a recipient indicates they wish to receive email from you again.\
