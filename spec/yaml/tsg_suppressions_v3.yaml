            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v3/suppression/bounces/classifications/{classification}:
    get:
      operationId: GetSuppressionBouncesClassifications
      summary: Retrieve bounce classification over time by domain stats
      tags:
      - Bounces
      description: This endpoint will return the number of bounces for the classification
        specified in descending order for each day. You can retrieve the bounce classification
        totals in CSV format by specifying `"text/csv"` in the Accept header.
      parameters:
      - name: Accept
        in: header
        description: Specifies the content type to be returned by this endpoint. You
          can choose to receive CSV-formatted data by passing "text/csv" in the header.
        required: true
        schema:
          type: string
          default: application/json
          $ref: '#/components/schemas/Accept1'
      - name: classification
        in: path
        description: 'The classification you want to filter by. Possible values are:
          `Content`, `Frequency or Volume Too High`, `Invalid Address`, `Mailbox Unavailable`,
          `Reputation`, `Technical Failure`, `Unclassified`.'
        schema:
          type: string
          $ref: '#/components/schemas/Classification1'
        required: true
      - name: start_date
        in: query
        description: The start of the time range, in YYYY-MM-DD format, when a bounce
          was created (inclusive).
        schema:
          type: string
      - name: end_date
        in: query
        description: The end of the time range, in YYYY-MM-DD format, when a bounce
          was created (inclusive).
        schema:
          type: string
      - $ref: '#/components/parameters/OnBehalfOf'
      responses:
        '200':
          description: 200 OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: array
                    items:
                      type: object
                      properties:
                        date:
                          type: string
                        stats:
                          type: array
                          items:
                            type: object
                            properties:
                              domain:
                                type: string
                              count:
                                type: integer
              examples:
                response:
                  value:
                    result:
                    - date: '2022-01-01'
                      stats:
                      - domain: example.com
                        count: 35
                      - domain: one.example.com
                        count: 14
                    - date: '2022-01-02'
                      stats:
                      - domain: example.com
                        count: 23
                      - domain: one.example.com
                        count: 4
  /v3/asm/suppressions/global:
    post:
      operationId: CreateGlobalSuppression
      summary: Add recipient addresses to the global suppression group.
      tags:
      - Global Suppressions
      description: '**This endpoint allows you to add one or more email addresses
        to the global suppressions group.**'
      parameters:
      - $ref: '#/components/parameters/OnBehalfOf'
      requestBody:
        $ref: '#/components/requestBodies/PostSuppressions'
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  recipient_emails:
                    type: array
                    description: The email addresses that are globally suppressed
                    items:
                      type: string
                      format: email
                required:
                - recipient_emails
              examples:
                response:
                  value:
                    recipient_emails:
                    - test1@example.com
                    - test2@example.com
  /v3/asm/suppressions/global/{email}:
    parameters:
    - name: email
      in: path
      description: The email address of the global suppression you want to retrieve.
        Or, if you want to check if an email address is on the global suppressions
        list, enter that email address here.
      required: true
      schema:
        type: string
    get:
      operationId: GetGlobalSuppression
      summary: Retrieve a Global Suppression
      tags:
      - Global Suppressions
      description: '**This endpoint allows you to retrieve a global suppression. You
        can also use this endpoint to confirm if an email address is already globally
        suppresed.**


        If the email address you include in the URL path parameter `{email}` is already
        globally suppressed, the response will include that email address. If the
        address you enter for `{email}` is not globally suppressed, an empty JSON
        object `{}` will be returned.'
      parameters:
      - $ref: '#/components/parameters/OnBehalfOf'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                title: Retrieve a Global Suppression response
                type: object
                properties:
                  recipient_email:
                    type: string
                    description: The email address that is globally suppressed. This
                      will be an empty object if the email address you included in
                      your call is not globally suppressed.
                    format: email
                required:
                - recipient_email
              examples:
                response:
                  value:
                    recipient_email: test@example.com
    delete:
      operationId: DeleteGlobalSuppression
      summary: Delete a Global Suppression
      tags:
      - Global Suppressions
      description: '**This endpoint allows you to remove an email address from the
        global suppressions group.**


        Deleting a suppression group will remove the suppression, meaning email will
        once again be sent to the previously suppressed addresses. This should be
        avoided unless a recipient indicates they wish to receive email from you again.
        You can use our [bypass filters](https://sendgrid.com/docs/ui/sending-email/index-suppressions/#bypass-suppressions)
        to deliver messages to otherwise suppressed addresses when exceptions are
        required.'
      parameters:
      - $ref: '#/components/parameters/OnBehalfOf'
      responses:
        '204':
          description: ''
          content:
            application/json:
              schema:
                type: object
  /v3/suppression/invalid_emails:
    get:
      operationId: ListInvalidEmail
      summary: Retrieve all invalid emails
      tags:
      - Invalid Emails
      description: '**This endpoint allows you to retrieve a paginated list of all
        invalid email addresses.**


        You can use the `limit` query parameter to set the page size. If your list
        contains more items than the page size permits, you can make multiple requests.
        Use the `offset` query parameter to control the position in the list from
        which to start retrieving additional items.'
      parameters:
      - name: start_time
        in: query
        description: Refers start of the time range in unix timestamp when an invalid
          email was created (inclusive).
        schema:
          type: integer
      - name: end_time
        in: query
        description: Refers end of the time range in unix timestamp when an invalid
          email was created (inclusive).
        schema:
          type: integer
      - $ref: '#/components/parameters/PaginationCommonLimit'
      - $ref: '#/components/parameters/PaginationCommonOffset'
      - name: email
        in: query
        description: This parameter allows you to filter results by email address.
          Only invalid addresses matching an address passed in this parameter will
          be returned.
        schema:
          type: string
      - $ref: '#/components/parameters/OnBehalfOf'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                description: The list of invalid email addresses.
                items:
                  $ref: '#/components/schemas/InvalidEmail'
              examples:
                response:
                  value:
                  - created: 1449953655
                    email: user1@example.com
                    reason: Mail domain mentioned in email address is unknown
                  - created: 1449939373
                    email: user2@example.com
                    reason: Mail domain mentioned in email address is unknown
    delete:
      operationId: DeleteInvalidEmails
      summary: Delete invalid emails
      tags:
      - Invalid Emails
      description: "**This endpoint allows you to remove email addresses from your\
        \ invalid email address list.**\n\nThere are two options for deleting invalid\
        \ email addresses: \n\n1) You can delete all invalid email addresses by setting\
        \ `delete_all` to true in the request body.\n2) You can delete some invalid\
        \ email addresses by specifying certain addresses in an array in the request\
        \ body."
      parameters:
      - $ref: '#/components/parameters/OnBehalfOf'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                delete_all:
                  type: boolean
                  description: Indicates if you want to remove all email address from
                    the invalid emails list.
                emails:
                  type: array
                  description: The list of specific email addresses that you want
                    to remove.
                  items:
                    type: string
                    format: email
              example:
                delete_all: false
                emails:
                - example1@example.com
                - example2@example.com
      responses:
        '204':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties: {}
  /v3/suppression/invalid_emails/{email}:
    parameters:
    - name: email
