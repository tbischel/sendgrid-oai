      - Invalid Emails
      description: '**This endpoint allows you to remove a specific email address
        from the invalid email address list.**'
      parameters:
      - $ref: '#/components/parameters/OnBehalfOf'
      responses:
        '204':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties: {}
  /v3/suppression/spam_reports:
