components:
  schemas:
    SuppressionGroup:
      title: 'Suppressions: Suppression Group'
      type: object
      properties:
        id:
          type: number
          description: The id of the suppression group.
        name:
          type: string
          description: The name of the suppression group. Each group created by a
            user must have a unique name.
          maxLength: 30
        description:
          type: string
          description: A description of the suppression group.
          maxLength: 100
        last_email_sent_at:
          type: integer
          nullable: true
        is_default:
          type: boolean
          default: false
          description: Indicates if this is the default suppression group.
        unsubscribes:
          type: integer
          description: The unsubscribes associated with this group.
      required:
      - id
      - name
      - description
    SuppressionGroupRequestBaseProps:
      title: Suppression Group Request Base
      type: object
      properties:
        name:
          type: string
          description: The name of your suppression group. Required when creating
            a group.
          maxLength: 30
        description:
          type: string
          description: A brief description of your suppression group. Required when
            creating a group.
          maxLength: 100
        is_default:
          type: boolean
          description: Indicates if you would like this to be your default suppression
            group.
    SuppressionsRequest:
      title: Suppressions Request Body
      type: object
      properties:
        recipient_emails:
          type: array
          description: The array of email addresses to add or find.
          items:
            type: string
            format: email
      required:
      - recipient_emails
      example:
        recipient_emails:
        - test1@example.com
        - test2@example.com
    SpamReportsResponse:
      title: Spam Reports Response
      type: array
      items:
        type: object
        properties:
          created:
            type: integer
            description: A Unix timestamp that indicates when the recipient marked
              your message as spam.
          email:
            type: string
            description: The email address of the recipient that marked your message
              as spam.
            format: email
          ip:
            type: string
            description: The IP address that the message was sent from.
        required:
        - created
        - email
        - ip
      example:
      - created: 1443651141
        email: user1@example.com
        ip: 10.63.202.100
      - created: 1443651154
        email: user2@example.com
        ip: 10.63.202.100
    BlocksResponse:
      title: Blocks Response
      type: array
      items:
        type: object
        properties:
          created:
            type: integer
            description: A Unix timestamp indicating when the email address was added
              to the blocks list.
          email:
            type: string
            description: The email address that was added to the block list.
            format: email
          reason:
            type: string
            description: An explanation for the reason of the block.
          status:
            type: string
            description: The status of the block.
        required:
        - created
        - email
        - reason
        - status
      example:
      - created: 1443651154
        email: example@example.com
        reason: 'error dialing remote address: dial tcp 10.57.152.165:25: no route
          to host'
        status: 4.0.0
    BounceResponse:
      title: Bounce Response
      type: object
      properties:
        created:
          type: number
          description: The unix timestamp for when the bounce record was created at
            SendGrid.
        email:
          type: string
          format: email
          description: The email address that was added to the bounce list.
        reason:
          type: string
          description: The reason for the bounce. This typically will be a bounce
            code, an enhanced code, and a description.
        status:
          type: string
          description: Enhanced SMTP bounce response
      example:
        created: 1250337600
        email: example@example.com
        reason: '550 5.1.1 The email account that you tried to reach does not exist.
          Please try double-checking the recipient''s email address for typos or unnecessary
          spaces. Learn more at  https://support.google.com/mail/answer/6596 o186si2389584ioe.63
          - gsmtp '
        status: 5.1.1
    InvalidEmail:
      title: Invalid Email
      type: object
      properties:
        created:
          type: integer
          description: A Unix timestamp indicating when the email address was added
            to the invalid emails list.
        email:
          type: string
          description: The email address that was marked as invalid.
          format: email
        reason:
          type: string
          description: The reason that the email address was marked as invalid.
      example:
        created: 1620141015
        email: invalid@example.com
        reason: Mail domain mentioned in email address is unknown
    ErrorResponse:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              message:
                type: string
                description: An error message.
              field:
                description: When applicable, this property value will be the field
                  that generated the error.
                nullable: true
                type: string
              help:
                type: object
                description: When applicable, this property value will be helper text
                  or a link to documentation to help you troubleshoot the error.
        id:
          type: string
          description: When applicable, this property value will be an error ID.
    Accept:
      type: string
      enum:
      - application/json
      - text/csv
    Classification:
      type: string
      enum:
      - Content
      - Frequency or Volume Too High
      - Invalid Address
      - Mailbox Unavailable
      - Reputation
      - Technical Failure
      - Unclassified
    Accept1:
      type: string
      enum:
      - application/json
      - text/csv
    Classification1:
      type: string
      enum:
      - Content
      - Frequency or Volume Too High
      - Invalid Address
      - Mailbox Unavailable
      - Reputation
      - Technical Failure
      - Unclassified
  responses: {}
  parameters:
    EmailPartialMatch:
      name: email
      in: query
      description: Specifies which records to return based on the records' associated
        email addresses. For example, `sales` returns records with email addresses
        that start with 'sales', such as `salesdepartment@example.com` or `sales@example.com`.  You
        can also use `%25` as a wildcard. For example, `%25market` returns records
        containing email addresses with the string 'market' anywhere in the email
        address, and `%25market%25tree` returns records containing email addresses
        with the string 'market' followed by the string 'tree'. Any reserved characters
        should be [percent-encoded](https://en.wikipedia.org/wiki/Percent-encoding#Reserved_characters),
        e.g., the `@` symbol should be encoded as `%40`.
      required: false
      schema:
        type: string
    OnBehalfOf:
      name: on-behalf-of
      in: header
      description: 'The `on-behalf-of` header allows you to make API calls from a
        parent account on behalf of the parent''s Subusers or customer accounts. You
        will use the parent account''s API key when using this header. When making
        a call on behalf of a customer account, the property value should be "account-id"
        followed by the customer account''s ID (e.g., `on-behalf-of: account-id <account-id>`).
        When making a call on behalf of a Subuser, the property value should be the
        Subuser''s username (e.g., `on-behalf-of: <subuser-username>`). See [**On
        Behalf Of**](https://docs.sendgrid.com/api-reference/how-to-use-the-sendgrid-v3-api/on-behalf-of)
        for more information.'
      required: false
      schema:
        type: string
    PaginationCommonLimit:
      name: limit
      in: query
      required: false
      description: '`limit` sets the page size, i.e. maximum number of items from
        the list to be returned for a single API request. If omitted, the default
        page size is used. The maximum page size for this endpoint is 500 items per
        page.'
      schema:
        type: integer
        minimum: 1
        maximum: 500
    PaginationCommonOffset:
      name: offset
      in: query
      required: false
      description: The number of items in the list to skip over before starting to
        retrieve the items for the requested page. The default `offset` of `0` represents
        the beginning of the list, i.e. the start of the first page. To request the
        second page of the list, set the `offset` to the page size as determined by
        `limit`. Use multiples of the page size as your `offset` to request further
        consecutive pages. E.g. assume your page size is set to `10`. An `offset`
        of `10` requests the second page, an `offset` of `20` requests the third page
        and so on, provided there are sufficiently many items in your list.
      schema:
        type: integer
        minimum: 0
        default: 0
  examples: {}
  requestBodies:
    PostSuppressions:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SuppressionsRequest'
  headers: {}
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      description: Twilio SendGrid requires you to authenticate with its APIs using
        an API key. The API key must be sent as a bearer token in the Authorization
        header.
